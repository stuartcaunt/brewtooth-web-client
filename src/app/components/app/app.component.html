<div class="bt-container">
  <md-toolbar color="primary" class="mat-elevation-z6 bt-toolbar-header">
    <h1>{{title}}</h1>
  </md-toolbar>

  <md-sidenav-container class="bt-sidenav-container">
    <md-sidenav mode="side" opened="true" class="bt-sidenav">

      <nav *ngFor="let group of menu.children">
        <a *ngIf="group.route != null; else noLinkTitle" routerLink="{{group.route}}" routerLinkActive="bt-sidenav-selected"><h3>{{group.title}}</h3></a>
        <ng-template #noLinkTitle><h3>{{group.title}}</h3></ng-template>

        <ul>
          <li *ngFor="let item of group.children">
            <a *ngIf="item.route != null; else noLinkItem" routerLink="{{item.route}}" routerLinkActive="bt-sidenav-selected">{{item.title}}</a>
            <ng-template #noLinkItem><p>{{item.title}}</p></ng-template>
          </li>

        </ul>

      </nav>

    </md-sidenav>

    <div class="bt-content">
      <router-outlet></router-outlet>
    </div>

  </md-sidenav-container>

</div>
