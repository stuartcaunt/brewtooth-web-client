<md-toolbar color="primary" class="">
  <h1>Yeasts</h1>
</md-toolbar>
<div class="data-table-container mat-elevation-z4">

  <div class="data-table-header">
    <md-input-container floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter yeasts">
    </md-input-container>

    <button md-mini-fab (click)="openEditModal()">
      <md-icon>add</md-icon>
    </button>
  </div>

  <md-table #table [dataSource]="dataSource">

    <ng-container cdkColumnDef="manufacturer">
      <md-header-cell *cdkHeaderCellDef>Manufacturer</md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let yeast" (click)="openEditModal(yeast)"> {{yeast.manufacturer}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef>Name</md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let yeast" (click)="openEditModal(yeast)"> {{yeast.name}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="attenuation">
      <md-header-cell *cdkHeaderCellDef>Attenuation</md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let yeast" (click)="openEditModal(yeast)"> {{yeast.attenuation}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="delete">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'data-table-cell-small'"></md-header-cell>
      <md-cell *cdkCellDef="let yeast" [ngClass]="'data-table-cell-small'" (click)="deleteYeastWithConfirm(yeast)"><i class="material-icons data-table-delete">delete</i></md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let yeast; columns: displayedColumns;"></md-row>
  </md-table>
</div>
