<div class="data-table-container mat-elevation-z4">
  <div class="data-table-header">
    <md-input-container floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter malts">
    </md-input-container>

    <div class="data-table-add-circle-outer" (click)="openEditModal()">
      <i class="material-icons data-table-add-circle">add_circle</i>
    </div>
  </div>

  <md-table #table [dataSource]="dataSource">

    <ng-container cdkColumnDef="maltName">
      <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let malt" (click)="openEditModal(malt)"> {{malt.name}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="grain">
      <md-header-cell *cdkHeaderCellDef> Grain </md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let malt" (click)="openEditModal(malt)"> {{malt.grain}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="yield">
      <md-header-cell *cdkHeaderCellDef> Yield </md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let malt" (click)="openEditModal(malt)"> {{malt.yield}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="ebc">
      <md-header-cell *cdkHeaderCellDef> EBC </md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let malt" (click)="openEditModal(malt)"> {{malt.ebc}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="delete">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'data-table-cell-small'"></md-header-cell>
      <md-cell *cdkCellDef="let malt" [ngClass]="'data-table-cell-small'" (click)="deleteMaltWithConfirm(malt)"><i class="material-icons data-table-delete">delete</i></md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let malt; columns: displayedColumns;"></md-row>
  </md-table>
</div>
