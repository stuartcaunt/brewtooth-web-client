<md-toolbar color="primary" class="">
  <h1>Overview</h1>
</md-toolbar>

<div class="overview-container">

  <md-card *ngFor="let card of cards" class="overview-card" (click)="navigateTo(card)">
    <md-card-title>
      {{card.title}}
    </md-card-title>
    <md-card-content>
      {{card.description}};
    </md-card-content>
  </md-card>

</div>
