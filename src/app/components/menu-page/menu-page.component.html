<mat-toolbar color="primary" class="bt-page-toolbar">
  <h1>{{menu.title}}</h1>
</mat-toolbar>

<div class="menu-page-container">

  <md-card *ngFor="let menuItem of menu.children" class="menu-page-card" (click)="navigateTo(menuItem)">
    <md-card-title>
      {{menuItem.title}}
    </md-card-title>
    <md-card-content>
      {{menuItem.description}}
    </md-card-content>
  </md-card>

</div>
