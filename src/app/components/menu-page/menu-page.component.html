<mat-toolbar color="primary" class="bt-page-toolbar">
  <h1>{{menu.title}}</h1>
</mat-toolbar>

<div class="menu-page-container">

  <mat-card *ngFor="let menuItem of menu.children" class="menu-page-card" (click)="navigateTo(menuItem)">
    <mat-card-title>
      {{menuItem.title}}
    </mat-card-title>
    <mat-card-content>
      {{menuItem.description}}
    </mat-card-content>
  </mat-card>

</div>
