<div class="yes-no-dialog-container">
  <table>
    <tr>
      <td class="yes-no-dialog-cell-message">{{message}}</td>
    </tr>
    <tr>
      <td>
        <button class="yes-no-dialog-cell-button" md-raised-button (click)="yes()">Yes</button>
        <button class="yes-no-dialog-cell-button" md-raised-button (click)="no()">No</button>
      </td>
    </tr>
  </table>
</div>
