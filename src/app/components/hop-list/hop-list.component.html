<md-toolbar color="primary" class="">
  <h1>Hops</h1>
</md-toolbar>
<div class="data-table-container mat-elevation-z4">

  <div class="data-table-header">
    <md-input-container floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter hops">
    </md-input-container>

    <button md-mini-fab (click)="openEditModal()">
      <md-icon>add</md-icon>
    </button>

    <!--<div class="data-table-add-circle-outer" (click)="openEditModal()">-->
      <!--<i class="material-icons data-table-add-circle">add_circle</i>-->
    <!--</div>-->
  </div>

  <md-table #table [dataSource]="dataSource">

    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef>Name</md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let hop" (click)="openEditModal(hop)"> {{hop.name}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="alphaAcid">
      <md-header-cell *cdkHeaderCellDef>Alpha Acid</md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let hop" (click)="openEditModal(hop)"> {{hop.alphaAcid}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="isPellet">
      <md-header-cell *cdkHeaderCellDef>Pellet</md-header-cell>
      <md-cell class="data-table-cell" *cdkCellDef="let hop" (click)="openEditModal(hop)"> {{hop.isPellet ? 'Yes' : 'No'}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="delete">
      <md-header-cell *cdkHeaderCellDef [ngClass]="'data-table-cell-small'"></md-header-cell>
      <md-cell *cdkCellDef="let hop" [ngClass]="'data-table-cell-small'" (click)="deleteHopWithConfirm(hop)"><i class="material-icons data-table-delete">delete</i></md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let hop; columns: displayedColumns;"></md-row>
  </md-table>
</div>
