<div class="hop-edit-container">
  <table class="data-form-full-width" cellspacing="0">
    <tr>
      <td>
        <md-input-container class="data-form-full-width">
          <input mdInput placeholder="Name" type="text" required [formControl]="nameFormControl" [(ngModel)]="hop.name"/>
        </md-input-container>
      </td>
    </tr>

    <tr>
      <td>
        <md-input-container class="data-form-full-width">
          <input mdInput placeholder="Alpha Acid" type="number" step="1" required [formControl]="alphaAcidFormControl" [(ngModel)]="hop.alphaAcid"/>
          <md-error *ngIf="alphaAcidFormControl.hasError('min')">
            The alpha acid must be above 0
          </md-error>
        </md-input-container>
      </td>
    </tr>

    <tr>
      <td>
        <md-select class="data-form-full-width data-form-select-spacer" placeholder="Pellet" required [formControl]="isPelletFormControl" [(ngModel)]="hop.isPellet">
          <md-option *ngFor="let pellet of pellets" [value]="pellet.value" >{{ pellet.viewValue }}</md-option>
        </md-select>
      </td>
    </tr>

    <tr>
      <td>
        <md-input-container class="data-form-full-width">
          <textarea mdInput placeholder="Description" type="text" [(ngModel)]="hop.description">{{hop.description}}</textarea>
        </md-input-container>
      </td>
    </tr>

    <tr>
      <td>
        <md-input-container class="data-form-full-width">
          <textarea mdInput placeholder="URL" type="text"[(ngModel)]="hop.url">{{hop.url}}</textarea>
        </md-input-container>
      </td>
    </tr>

  </table>


  <button md-raised-button (click)="save()">Save</button>
  <button md-raised-button (click)="cancel()">Cancel</button>
</div>
