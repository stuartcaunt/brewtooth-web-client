<div class="hop-edit-container">
  <table class="data-form-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <input matInput placeholder="Name" type="text" required [formControl]="nameFormControl" [(ngModel)]="hop.name"/>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <input matInput placeholder="Alpha Acid" type="number" step="1" required [formControl]="alphaAcidFormControl" [(ngModel)]="hop.alphaAcid"/>
          <mat-error *ngIf="alphaAcidFormControl.hasError('min')">
            The alpha acid must be above 0
          </mat-error>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-select class="data-form-full-width data-form-select-spacer" placeholder="Pellet" required [formControl]="isPelletFormControl" [(ngModel)]="hop.isPellet">
          <mat-option *ngFor="let pellet of pellets" [value]="pellet.value" >{{ pellet.viewValue }}</mat-option>
        </mat-select>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <textarea matInput placeholder="Description" type="text" [(ngModel)]="hop.description">{{hop.description}}</textarea>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <textarea matInput placeholder="URL" type="text"[(ngModel)]="hop.url">{{hop.url}}</textarea>
        </mat-form-field>
      </td>
    </tr>

  </table>


  <button mat-raised-button (click)="save()">Save</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</div>
