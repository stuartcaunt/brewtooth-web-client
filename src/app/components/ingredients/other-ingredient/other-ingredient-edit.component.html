<div class="other-ingredient-edit-container">
  <table class="data-form-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <input matInput placeholder="Name" type="text" required [formControl]="nameFormControl" [(ngModel)]="otherIngredient.name"/>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <textarea matInput placeholder="Description" type="text" [(ngModel)]="otherIngredient.description">{{otherIngredient.description}}</textarea>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <textarea matInput placeholder="URL" type="text"[(ngModel)]="otherIngredient.url">{{otherIngredient.url}}</textarea>
        </mat-form-field>
      </td>
    </tr>

  </table>


  <button md-raised-button (click)="save()">Save</button>
  <button md-raised-button (click)="cancel()">Cancel</button>
</div>
