<div class="malt-edit-container">
  <table class="data-form-full-width" cellspacing="0">
    <tr>
      <td>
        <md-input-container class="data-form-full-width">
          <input mdInput placeholder="Name" type="text" required [formControl]="nameFormControl" [(ngModel)]="malt.name"/>
        </md-input-container>
      </td>
    </tr>

    <tr>
      <td>
        <md-select class="data-form-full-width data-form-select-spacer" placeholder="Grain" required [formControl]="grainFormControl" [(ngModel)]="malt.grain">
          <md-option *ngFor="let grain of grains" [value]="grain.value" >{{ grain.viewValue }}</md-option>
        </md-select>
      </td>
    </tr>

    <tr>
      <td>
        <md-input-container class="data-form-full-width">
          <input mdInput placeholder="Yield" type="number" step="0.1" required [formControl]="yieldFormControl" [(ngModel)]="malt.yield"/>
          <md-error *ngIf="yieldFormControl.hasError('min')">
            The yield must be above 0
          </md-error>
          <md-error *ngIf="yieldFormControl.hasError('max')">
            The yield must be below 1
          </md-error>
        </md-input-container>
      </td>
    </tr>

    <tr>
      <td>
        <md-input-container class="data-form-full-width">
          <input mdInput placeholder="EBC" type="number" step="1" required [formControl]="ebcFormControl" [(ngModel)]="malt.ebc"/>
          <md-error *ngIf="ebcFormControl.hasError('min')">
            The ebc must be above 0
          </md-error>
        </md-input-container>
      </td>
    </tr>

    <tr>
      <td>
        <md-input-container class="data-form-full-width">
          <textarea mdInput placeholder="Description" type="text" [(ngModel)]="malt.description">{{malt.description}}</textarea>
        </md-input-container>
      </td>
    </tr>

    <tr>
      <td>
        <md-input-container class="data-form-full-width">
          <textarea mdInput placeholder="URL" type="text"[(ngModel)]="malt.url">{{malt.url}}</textarea>
        </md-input-container>
      </td>
    </tr>

  </table>


  <button md-raised-button (click)="save()">Save</button>
  <button md-raised-button (click)="cancel()">Cancel</button>
</div>
