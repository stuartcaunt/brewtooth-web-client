<div class="malt-edit-container">
  <table class="data-form-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <input matInput placeholder="Name" type="text" required [formControl]="nameFormControl" [(ngModel)]="malt.name"/>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-select class="data-form-full-width data-form-select-spacer" placeholder="Grain" required [formControl]="grainFormControl" [(ngModel)]="malt.grain">
          <mat-option *ngFor="let grain of grains" [value]="grain.value" >{{ grain.viewValue }}</mat-option>
        </mat-select>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <input matInput placeholder="Yield" type="number" step="0.1" required [formControl]="yieldFormControl" [(ngModel)]="malt.yield"/>
          <mat-error *ngIf="yieldFormControl.hasError('min')">
            The yield must be above 0
          </mat-error>
          <mat-error *ngIf="yieldFormControl.hasError('max')">
            The yield must be below 1
          </mat-error>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <input matInput placeholder="EBC" type="number" step="1" required [formControl]="ebcFormControl" [(ngModel)]="malt.ebc"/>
          <mat-error *ngIf="ebcFormControl.hasError('min')">
            The ebc must be above 0
          </mat-error>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <textarea matInput placeholder="Description" type="text" [(ngModel)]="malt.description">{{malt.description}}</textarea>
        </mat-form-field>
      </td>
    </tr>

    <tr>
      <td>
        <mat-form-field class="data-form-full-width">
          <textarea matInput placeholder="URL" type="text"[(ngModel)]="malt.url">{{malt.url}}</textarea>
        </mat-form-field>
      </td>
    </tr>

  </table>


  <button mat-raised-button (click)="save()">Save</button>
  <button mat-raised-button (click)="cancel()">Cancel</button>
</div>
